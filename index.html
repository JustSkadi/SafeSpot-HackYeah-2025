<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation UI with Options</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* General Setup */
        html, body {
            margin: 0; padding: 0; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex; justify-content: center; align-items: center;
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
        }

        /* Mobile Screen Simulation */
        .mobile-container {
            width: 390px; height: 844px;
            background-color: #e0e0e0;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* Top Bar Elements */
        .top-bar {
            position: absolute; top: 30px; left: 20px; right: 20px; z-index: 10;
        }
        .search-container {
            position: relative; 
            width: 100%; display: flex; align-items: center;
        }
        .search-container input {
            width: 100%; padding: 16px 50px 16px 25px;
            border: none; border-radius: 30px; background-color: #383838;
            color: #f0f0f0; font-size: 1.1em; box-sizing: border-box;
        }
        .search-container input::placeholder { color: #a0a0a0; }
        .search-container input:focus { outline: none; box-shadow: 0 0 0 2px #5a5a5a; }
        .search-icon {
            position: absolute; right: 20px; color: #a0a0a0; pointer-events: none;
        }
        .options-button {
            display: flex; align-items: center; gap: 8px;
            margin-top: 12px; margin-left: auto; padding: 10px 18px;
            background-color: #383838; color: #f0f0f0; border: none;
            border-radius: 20px; font-size: 0.9em; cursor: pointer;
            transition: background-color 0.2s;
        }
        .options-button:hover { background-color: #4a4a4a; }

        /* AUTOSUGGEST STYLES */
        .suggestions-list {
            list-style: none; padding: 0; margin: 5px 0 0 0;
            position: absolute; top: 100%; left: 0; right: 0;
            background-color: #5a5a5a; color: #f0f0f0; border-radius: 15px;
            max-height: 220px; overflow-y: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 11; display: none; 
        }
        .suggestions-list.active { display: block; }
        .suggestions-list li {
            padding: 12px 25px; cursor: pointer; transition: background-color 0.2s;
        }
        .suggestions-list li:hover { background-color: #6c6c6c; }
        
        /* Bottom Navigation Bar */
        .bottom-nav {
            position: absolute; bottom: 0; left: 0; right: 0;
            height: 85px; background-color: #383838;
            border-top-left-radius: 35px; border-top-right-radius: 35px;
            display: flex; justify-content: space-around; align-items: flex-start;
            padding-top: 15px; box-sizing: border-box; z-index: 50;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: #a0a0a0; font-size: 0.8em; cursor: pointer;
            transition: color 0.2s; flex-basis: 33.33%; text-decoration: none;
        }
        .nav-item .material-icons { font-size: 28px; margin-bottom: 2px; }
        .nav-item:hover, .nav-item.active { color: #ffffff; }
        
        .start-button {
            position: relative; bottom: 35px; color: #f0f0f0; font-weight: bold;
        }
        .start-button .start-icon-wrapper {
            width: 64px; height: 64px; background-color: #5a5a5a;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            margin-bottom: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 4px solid #383838; transition: background-color 0.2s;
        }
        .start-button:hover .start-icon-wrapper { background-color: #6c6c6c; }
        .start-button .material-icons { color: #f0f0f0; font-size: 36px; margin: 0; }

        .close-button {
            font-size: 2em; font-weight: bold; color: #aaa;
            cursor: pointer; transition: color 0.2s; user-select: none;
        }
        .close-button:hover { color: #fff; }

        /* OPTIONS MODAL STYLES */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); z-index: 100; justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: #4a4a4a; color: #f0f0f0; padding: 25px; border-radius: 15px;
            width: 80%; max-width: 320px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); animation: fadeIn 0.3s ease-out;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #666; padding-bottom: 10px; }
        .modal-header h2 { margin: 0; font-size: 1.4em; }
        .modal-body { padding: 10px 0; }
        .options-list li { display: flex; align-items: center; padding: 12px 5px; cursor: pointer; border-radius: 8px; transition: background-color 0.2s; }
        .options-list li:hover { background-color: #5a5a5a; }
        .options-list input[type="checkbox"] { margin-right: 15px; width: 20px; height: 20px; accent-color: #e0e0e0; cursor: pointer; }
        .options-list label { font-size: 1.1em; cursor: pointer; flex-grow: 1; }
        .modal-footer { margin-top: 20px; padding-top: 15px; border-top: 1px solid #666; text-align: right; }
        #applyBtn { padding: 10px 25px; background-color: #f0f0f0; color: #383838; border: none; border-radius: 8px; font-size: 1em; font-weight: bold; cursor: pointer; transition: opacity 0.2s; }
        #applyBtn:hover { opacity: 0.85; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* SLIDE-IN PANEL STYLES */
        .slide-in-panel {
            position: absolute; bottom: 0; left: 0; right: 0; height: 100%;
            background-color: #4a4a4a; color: #f0f0f0; z-index: 6; 
            padding: 140px 20px 90px; box-sizing: border-box;
            transform: translateY(100%); transition: transform 0.4s ease-in-out;
            display: flex; flex-direction: column;
        }
        .slide-in-panel.active { transform: translateY(0); }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .panel-header h2 { margin: 0; font-size: 1.2em; }
        .panel-body { flex: 1; overflow-y: auto; }
        .incident-list { list-style-type: none; padding: 0; margin: 0; }
        .incident-list li { padding: 15px 5px; border-bottom: 1px solid #5a5a5a; }
        .incident-list li:last-child { border-bottom: none; }
    </style>
</head>
<body>

    <div class="mobile-container">
        <div class="top-bar">
            <div class="search-container">
                <input type="search" placeholder="Destination" id="destinationInput" autocomplete="off">
                <span class="material-icons search-icon">search</span>
                <ul id="suggestionsList" class="suggestions-list"></ul>
            </div>
            <button class="options-button" id="openOptionsBtn">
                <span class="material-icons">filter_alt</span>
                <span>Options</span>
            </button>
        </div>
        <nav class="bottom-nav">
            <a href="#" class="nav-item active" id="mapBtn"><span class="material-icons">public</span><span>Map</span></a>
            <a href="#" class="nav-item start-button">
                 <div class="start-icon-wrapper"><span class="material-icons">location_on</span></div>
                <span>Start</span>
            </a>
            <a href="#" class="nav-item" id="openListBtn">
                <span class="material-icons">list</span><span>List</span>
            </a>
        </nav>
        <div id="listPanel" class="slide-in-panel">
            <div class="panel-header"><h2>Incident list in the area</h2></div>
            <div class="panel-body"><ul class="incident-list"><li>Road closed on Main St due to accident.</li><li>Heavy traffic on Highway 101 N.</li></ul></div>
        </div>
    </div>
    <div id="optionsModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header"><h2>Route Options</h2><span class="close-button" id="closeOptionsBtn">&times;</span></div>
            <div class="modal-body">
                <ul class="options-list">
                    <li><input type="checkbox" id="type1" name="routeOptions" value="Avoid Highways"><label for="type1">Avoid Highways</label></li>
                    <li><input type="checkbox" id="type2" name="routeOptions" value="Avoid Tolls"><label for="type2">Avoid Tolls</label></li>
                </ul>
            </div>
            <div class="modal-footer"><button id="applyBtn">Apply</button></div>
        </div>
    </div>
    
    <script>
        // --- Options Modal Logic ---
        const optionsModal = document.getElementById('optionsModal');
        const openOptionsBtn = document.getElementById('openOptionsBtn');
        const closeOptionsBtn = document.getElementById('closeOptionsBtn');
        const applyBtn = document.getElementById('applyBtn');
        openOptionsBtn.addEventListener('click', () => { optionsModal.style.display = 'flex'; });
        closeOptionsBtn.addEventListener('click', () => { optionsModal.style.display = 'none'; });
        window.addEventListener('click', (event) => { if (event.target === optionsModal) { optionsModal.style.display = 'none'; } });
        applyBtn.addEventListener('click', () => {
            const selectedOptions = Array.from(document.querySelectorAll('#optionsModal input:checked')).map(cb => cb.value);
            alert(selectedOptions.length > 0 ? 'Applied options: ' + selectedOptions.join(', ') : 'No special options applied.');
            optionsModal.style.display = 'none';
        });

        // --- List Panel Logic ---
        const listPanel = document.getElementById('listPanel');
        const openListBtn = document.getElementById('openListBtn');
        const mapBtn = document.getElementById('mapBtn');
        const openListPanel = (event) => {
            event.preventDefault(); 
            listPanel.classList.add('active');
            openListBtn.classList.remove('active'); mapBtn.classList.add('active');
        };
        const closeListPanel = (event) => {
            event.preventDefault();
            listPanel.classList.remove('active');
            mapBtn.classList.remove('active'); openListBtn.classList.add('active');
        };
        openListBtn.addEventListener('click', openListPanel);
        mapBtn.addEventListener('click', closeListPanel);

        // --- AUTOSUGGEST LOGIC WITH API ---
        const destinationInput = document.getElementById('destinationInput');
        const suggestionsList = document.getElementById('suggestionsList');
        const apiKey = '27347d5bf3324df0b0530b229e41148a'; // <-- PASTE YOUR KEY HERE
        let debounceTimeout;

        destinationInput.addEventListener('input', () => {
            const query = destinationInput.value;
            
            // Clear the previous timeout
            clearTimeout(debounceTimeout);

            if (query.length < 3) {
                suggestionsList.innerHTML = '';
                suggestionsList.classList.remove('active');
                return;
            }

            // Set a new timeout to fetch suggestions after 300ms of inactivity
            debounceTimeout = setTimeout(() => {
                const apiUrl = `https://api.geoapify.com/v1/geocode/autocomplete?text=${encodeURIComponent(query)}&apiKey=${apiKey}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        suggestionsList.innerHTML = '';
                        if (data.features && data.features.length > 0) {
                            data.features.forEach(feature => {
                                const li = document.createElement('li');
                                li.textContent = feature.properties.formatted;
                                li.addEventListener('click', () => {
                                    destinationInput.value = feature.properties.formatted;
                                    suggestionsList.classList.remove('active');
                                    suggestionsList.innerHTML = '';
                                });
                                suggestionsList.appendChild(li);
                            });
                            suggestionsList.classList.add('active');
                        } else {
                            suggestionsList.classList.remove('active');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching suggestions:', error);
                        suggestionsList.classList.remove('active');
                    });
            }, 300); // Debounce delay
        });

        document.addEventListener('click', (event) => {
            if (event.target !== destinationInput) {
                suggestionsList.classList.remove('active');
            }
        });
    </script>

</body>
</html>
